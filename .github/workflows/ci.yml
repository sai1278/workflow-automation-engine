name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install linters
        run: |
          python -m pip install --upgrade pip
          pip install black==24.3.0 flake8 pylint
      - name: Black check
        run: black --check .
      - name: Flake8
        run: flake8 .
      - name: Pylint
        run: pylint src/backend/app || true  # Adjust success/failure as needed

  test:
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: src/backend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('src/backend/requirements.txt') }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio httpx pytest-cov
      - name: Run tests
        run: pytest --cov=app --maxfail=1 --disable-warnings -q

  build-and-scan:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image
        uses: docker/build-push-action@v4
        with:
          context: src/backend
          file: src/backend/Dockerfile
          push: false
          tags: workflow-backend:ci-${{ github.sha }}
      - name: Trivy scan
        uses: aquasecurity/trivy-action@v0.2.0
        with:
          image-ref: workflow-backend:ci-${{ github.sha }}
          format: table
          severity: CRITICAL,HIGH
